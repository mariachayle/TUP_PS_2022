<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stop Bullying</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="padding-left: 40px; width: 500px; padding-top: 50px;">

        <div class="card justify-content-center align-items-center">
            <div class="login-content">
                <br>
                <div class="login-logo">

                    <img class="align-content" src="images/stop.png">

                </div>
                <div class="card-body">

                    <div class="login-form">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ingrese su mail</label>
                                        <input type="email" class="form-control" placeholder="Email" id="txtEmail">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Nueva Password</label>
                                        <input type="password" class="form-control" placeholder="Password"
                                            id="txtPassword1">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Confirmar Password</label>
                                        <input type="password" class="form-control" placeholder="Password"
                                            id="txtPassword2">
                                    </div>
                                </div>
                            </div>
                                <br>
                                <div class="form-actions form-group align-items-center">
                                    <a type="button" class="btn btn-warning btn-sm" href="login.html">Volver</a>
                                    <button type="button" class="btn btn-success btn-sm" id="btnEnviarPassword">Cambiar
                                        Contrase√±a</button>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="recuperarContrasenia.js"></script>
</body>

</html>
